<div class="container">
  <h4><mark>Автомобиль:</mark> {{name}}
  <small>{{model}}</small></h4>
  <div class="alert alert-success">
    Характеристики автомобиля:
    <ul>
      <li>Скорость: <strong>{{speed}}</strong> км</li>
      <li>Цвет автомобиля: <strong>{{colors.car}}</strong></li>
      <li>Цвет салона: <strong>{{colors.salon}}</strong></li>
      <li>Цвет колес: <strong>{{colors.wheels}}</strong></li>
    </ul>
  </div>

  <h5>Редактирование объекта</h5>
  <button class="btn btn-danger" (click)="showEdit()">Редактировать</button>
  <div><br></div>
  <form *ngIf="isEdit">
    <div class="form-group">
      <input type="text" placeholder="Название машины" [(ngModel)]="name" name="name"><br>
      <input type="text" placeholder="Модель машины" [(ngModel)]="model" name="model"><br>
      <input type="number" placeholder="Скорость" [(ngModel)]="speed" name="speed"><br>
      <input type="text" placeholder="Цвет машины" [(ngModel)]="colors.car" name="colorCar"><br>
      <input type="text" placeholder="Цвет солона" [(ngModel)]="colors.salon" name="colorsSalone"><br>
      <input type="text" placeholder="Цвет колес" [(ngModel)]="colors.wheels" name="colorsWheels"><br>
    </div>
  </form>

  <br>

  <h5>Возможности автомобиля</h5>

  <form (submit)="addOpt(option.value)">
    <div class="form-group">
      <label for="option">Добавление новой функции</label>
      <input type="text" id="option" placeholder="Введите название дополнительной опции" class="form-control" #option>
      <br>
      <button type="submit" class="btn btn-outline-success">Добавить</button>
    </div>
  </form>

  <br>

  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let opt of options">
        {{opt}} <button class="btn btn-danger btn-sm" (click)="deleteOpt(opt)">X</button>
      </li>
    </ul>
  </div>

  <h5>Выберите автомобиль</h5>
  <button class="btn btn-danger" (click)="carSelect('bmw')">BMW</button>
  <button class="btn btn-success" (click)="carSelect('audi')">AUDI</button>
  <button class="btn btn-info" (click)="carSelect('honda')">HONDA</button>
</div>
